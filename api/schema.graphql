# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Mutation {
  signUpBarber(input: NewBarber!): Response
}
type Query{
  getAllBarbers: [Barber!]!
  # Maybe make getBarber more general! input^
  getBarberByID(id: ID!): Barber!
  response: Response
}
type Response{
  error:        String!
}

input NewBarber{
  shopID:       Int!
  userName:     String!
  password:     String!
  firstName:    String!
  lastName:     String!
  PhoneNumber:  String!
  gender:       String
  dob:          String!
  hireDate:     String!
  dismissDate:  String
  seatNum:      Int!
}

# hireDate and dismissDate type may need to be modified
type Barber{
  barberID:     ID!
  shopID:       Int!
  userName:     String!
  password:     String!
  firstName:    String!
  lastName:     String!
  PhoneNumber:  String!
  gender:       String
  dob:          String!
  hireDate:     String!
  dismissDate:  String
  seatNum:      Int!
}

