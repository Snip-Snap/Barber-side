# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Mutation {
  # Client is return type. Will need to be changed in future. Return hashtoken?
  signupClient(input: NewClient!) : Response
  signUpBarber(input: NewBarber!): Response
}
type Query{
  getAllBarbers: [Barber!]!
  response: Response
}
type Response{
  error:        String!
}


input NewBarber{
  shopID:       Int!
  userName:     String!
  password:     String!
  firstName:    String!
  lastName:     String!
  PhoneNumber:  String!
  gender:       String
  dob:          String!
  hireDate:     String!
  dismissDate:  String
  seatNum:      Int!
}

input NewClient {
  userName:       String!
  password:       String!
  fullName:       String!
  gender:         Boolean
  phoneNumber:    String!
}

type Client {
  clientID:       ID!
  userName:       String!
  password:       String!
  firstName:      String!
  lastName:       String!
  phoneNumber:    String!
  gender:         Boolean
}

# hireDate and dismissDate type may need to be modified
type Barber{
  barberID:     ID!
  shopID:       Int!
  userName:     String!
  password:     String!
  firstName:    String!
  lastName:     String!
  PhoneNumber:  String!
  gender:       String
  dob:          String!
  hireDate:     String!
  dismissDate:  String
  seatNum:      Int!
}

