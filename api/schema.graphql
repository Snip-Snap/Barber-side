# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Mutation {
  # Client is return type. Will need to be changed in future. Return hashtoken?
  signupClient(input: NewClient!) : Response
  signUpBarber(input: NewBarber!): Response
}
type Query{
  response: Response
}
type Response{
  error:          String!
}

type Client {
  clientID:       ID!
  userName:       String!
  password:       String!
  fullName:       String!
  gender:         Boolean
  phoneNumber:    String!

}

input NewClient {
  userName:       String!
  password:       String!
  fullName:       String!
  gender:         Boolean
  phoneNumber:    String!
}

type Barber{
  barberID:     ID!
  userName:     String!
  password:     String!
  fullName:     String!
  gender:       Boolean
  PhoneNumber:  String!
}

input NewBarber{
  userName:     String!
  password:     String!
  fullName:     String!
  gender:       Boolean!
  PhoneNumber:  String!
}
