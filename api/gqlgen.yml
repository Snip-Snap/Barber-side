# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- ./*.graphql
exec:
  filename: ./generated/generated.go
  package: generated
model:
  filename: ./model/models_gen.go
  package: model
resolver:
  layout: follow-schema
  dir: .
  package: api
autobind: []
